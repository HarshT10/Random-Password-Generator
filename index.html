<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Password Generator</title>
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
        <div class="card rounded-3 p-4">
            <div class="card-body">
                <h1 class="card-title text-center">Password Generator</h1>
                <div class="pt-3">
                    <input type="text" id="password-output" readonly="true" class="d-block fs-4" style="width: 100%;">
                </div>
                <div class="radios py-4 fs-5">
                    <div class="d-flex justify-content-between py-1">
                        <label for="weak-password">Generate a Weak Password</label>
                        <input type="radio" name="radio" class="radio" id="weak-password" checked>
                    </div>
                    <div class="d-flex justify-content-between py-1">
                        <label for="weak-password">Generate a Medium Password</label>
                        <input type="radio" name="radio" class="radio" id="medium-password">
                    </div>
                    <div class="d-flex justify-content-between py-1">
                        <label for="weak-password">Generate a Strong Password</label>
                        <input type="radio" name="radio" class="radio" id="strong-password">
                    </div>
                    <div class="d-flex justify-content-between py-1">
                        <label for="weak-password">Generate a Super Strong Password</label>
                        <input type="radio" name="radio" class="radio" id="super-strong-password">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="btn" class="btn btn-primary fw-semibold px-3 py-2 fs-5" type="submit">Generate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
